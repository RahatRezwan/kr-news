<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>KR News</title>

        <!-- BootStrap Cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- stylesheet link -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/9685b0b84c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header Section -->
        <header class="">
            <!-- Navbar Section -->
            <section>
                <nav
                    class="navbar navbar-expand-md navbar-dark bg-dark"
                    aria-label="Fourth navbar example"
                >
                    <div class="container-xxl">
                        <a class="navbar-brand" href="index.html"
                            ><span class="logo">KR</span>News</a
                        >
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#krNewsNav"
                            aria-controls="krNewsNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="krNewsNav">
                            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                                <li class="nav-item ms-4">
                                    <a class="nav-link active" aria-current="page" href="index.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item ms-4">
                                    <a class="nav-link" href="blog.html">Blog</a>
                                </li>
                                <li class="nav-item ms-4">
                                    <img
                                        src="images/user.png"
                                        alt=""
                                        style="width: 50px; border-radius: 100%"
                                    />
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>

            <!-- Categories Section -->
            <section class="container-xxl">
                <div id="categories-container" class="my-5">
                    <ul id="categories-list" class="d-flex justify-content-evenly gap-4 m-0 p-0">
                        <a href="index.html"><li class="category-item">Home</li></a>
                    </ul>
                </div>
            </section>

            <!-- Search count section -->
            <div class="container-sm text-center bg-dark my-4 p-4 d-none" id="count-news-container">
                <h6 class="text-white p-0 m-0 text-bold" id="count-news"></h6>
            </div>
        </header>

        <!-- Main Section -->
        <main class="container-xxl">
            <!-- Sort By Section -->
            <section class="my-5 row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="d-flex align-items-center gap-3">
                        <p class="text-light mb-0">Sort By:</p>
                        <select class="bg-dark text-color" name="Sort" id="sort" form="">
                            <option value="Default">Default</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center gap-3 justify-content-end">
                        <button class="btn text-color fw-semibold btn-sm">Today's Pick</button>
                        <button class="btn text-color fw-semibold btn-sm">Trending</button>
                    </div>
                </div>
            </section>

            <!-- Spinner Section -->
            <div class="d-flex justify-content-center p-5 m-5 d-none" id="spinner">
                <div class="spinner-border text-white" role="status"></div>
            </div>

            <!-- News Container section -->
            <section id="news-container" class=""></section>

            <!-- News Detail Modal Section -->
            <section>
                <!-- Modal -->
                <div
                    class="modal fade"
                    id="newsDetails"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="newsDetailsLabel"
                    aria-hidden="true"
                >
                    <div
                        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
                    >
                        <div class="modal-content bg-dark" id="modal-content"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- BootStrap Cdn js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <!-- JavaScript Files -->
        <script src="js/index.js"></script>
    </body>
</html>
